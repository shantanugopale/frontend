<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    <form>
        <input type="text" placeholder="name" value="Shantanu Gopale" name="fullname">
        <input type="number" placeholder="age" name="age">
        <input type="text" placeholder="Country" value="INDIA" name="country">
        <input type="submit" id="dis" value="Disabled Button" disabled=""disabled>
        <input type="submit" value="click-me">
    </form>

    <input type="submit" value="New Button">
</body>
</html>
